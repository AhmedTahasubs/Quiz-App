<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./images/Quiz-Image.png" />
  <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
  <link rel="stylesheet" href="CSS/style.css" />

  <title>Quiz App</title>
</head>

<body>
  <div class=" min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="heading mb-4">
      <h1 class="mb-0 text-white bg-white rounded-3 p-3 bg-transparent rounded-3">Quiz App</h1>
    </div>
    <div class="container ">
      <div class="row">
        <form class="d-block start-quiz d-block col-lg-8 offset-lg-2 d-flex flex-column gap-3  border border-1 p-3 rounded-3 bg-transparent" id="quizOptions">
          <div class="form-floating">
            <select class="form-select bg-transparent text-white" id="categoryMenu" aria-label="category Select">
              <option selected value="" class="text-dark">Any Category</option>
              <option value="9" class="text-dark">General Knowledge</option>
              <option value="27" class="text-dark ">Animals</option>
              <option value="19" class="text-dark">Science: Mathematics</option>
              <option value="18" class="text-dark ">Science: Computers</option>
              <option value="22" class="text-dark ">Geography</option>
            </select>
            <label for="categoryMenu" class="text-white">Choose Category</label>
          </div>

          <div class="form-floating">
            <select class="form-select bg-transparent text-white" id="difficultyOptions" aria-label="difficulty Select">
              <option selected value="easy" class="text-dark">Easy</option>
              <option value="medium" class="text-dark">Medium</option>
              <option value="hard" class="text-dark">Hard</option>
            </select>
            <label for="difficultyOptions" class="text-white">Choose Difficulty Level</label>
          </div>

          <div class="form-floating">
            <input type="number" class="form-control bg-transparent text-white" id="questionsNumber" placeholder="Number of Questions" />
            <label for="QuestionsNumber" class="text-white">Number of Questions</label>
          </div>

          <button type="button" class="btn btn-start" id="startQuiz">
            Start
          </button>
        </form>
        <div id="myData"
          class="d-none shadow-lg col-lg-6 offset-lg-3  p-4 rounded-3 d-flex flex-column justify-content-center align-items-center gap-3 bg-transparent">
        </div>
        <div id="finish"
          class=" d-none question bg-transparent shadow-lg col-lg-12  p-4 rounded-3 d-flex flex-column justify-content-center align-items-center gap-3">
        </div>

      </div>
    </div>
  </div>



  </div>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
